<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../include/ol.css" type="text/css">
  <script src="../include/ol.js"></script>

</head>
<body>
  <div id="map" class="map"></div>
  <script>
    var map = new ol.Map({
      layers:[
        new ol.layer.Tile({
          source:new ol.source.OSM()
        })
      ],
      target:'map',
      view:new ol.View({
        center:ol.proj.fromLonLat([4.8,47.75]),
        zoom:5
      })
    });
    var graticule = new ol.Graticule({ //使用Graticule构造函数
      strokeStyle:new ol.style.Stroke({ //ol.style.Stroke类的对象初始化
        color:'red',
        width:2,
        lineDash:[4] //每四个像素一个虚线虚线
      }),
      showLabels:true //显示文字标签
    });
    graticule.setMap(map); //将map对象赋值给graticule对象里面的map属性

  </script>
</body>
</html>
<!-- 
  总结：strokeStyle:描边样式
        showLabels: 是否显示文字标签
        setMap:关联map和graticule
 -->

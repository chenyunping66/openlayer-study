  <select id="units">
    <option value="degrees">度</option>
    <option value="imperial">英制英尺</option>
    <option value="us">美制英尺</option>
    <option value="nautical">海里</option>
    <option value="metric">公制</option>
  </select>
  <div id="map"></div>
  <script>
    var scaleLineControl = new ol.control.ScaleLine(); //声明一个ScaleLine对象缓存在这里
    var map = new ol.Map({
      controls:ol.control.defaults().extend([ //controls集合 是ol.control类的集合，需要使用extend添加进去
        scaleLineControl
      ]),
      layers:[
        new ol.layer.Tile({
          source:new ol.source.OSM()
        })
      ],
      target:'map',
      view:new ol.View({
        center:[0,0],
        zoom:2
      })
    });
    var unitsSelect = document.getElementById('units');  //获取下拉菜单的dom对象
    function onChange(){
      scaleLineControl.setUnits(unitsSelect.value); //设置为下拉菜单所选择的单位
    }
    unitsSelect.addEventListener('change',onChange); //将change时间绑定在一起
    onChange(); //初始化scaleLineControl的单位
  </script>
</body>

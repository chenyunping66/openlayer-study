<!DOCTYPE html>
<html lang="en">

<head>
  <title>使用瓦片预读技术
  </title>
  <link rel="stylesheet" href="../include/ol.css" type="text/css">
  <script src="../include/ol.js"></script>

</head>
<style>
  html,
  body,
  .map {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 80%;
  }
</style>

<body>
  <div id="map1" class="map"></div>
  <div id="map2" class="map"></div>
</body>
<script>
  var view = new ol.View({
    center: [-4808600, -2620936],
    zoom: 8
  });
  var map1 = new ol.Map({
    layers: [
      new ol.layer.Tile({
        preload: Infinity, //预加载。将低分辨率图块加载到preload各个级别。0 表示没有预加载。
       //在当前级别需要加载多少级别，通过缓存达到迅速响应用户操作体验的一个效果
        source: new ol.source.BingMaps({
          key: 'As1HiMj1PvLPlqc_gtM7AqZfBL8ZL3VrjaS3zIb22Uvb9WKhuJObROC-qUpa81U5',
          imagerySet: 'Aerial'
        })
      })
    ],
    target:'map1',
    view:view
  });
  var map2 = new ol.Map({
			layers: [
				new ol.layer.Tile({
					preload: 0, // default value
					source: new ol.source.BingMaps({
						key: 'As1HiMj1PvLPlqc_gtM7AqZfBL8ZL3VrjaS3zIb22Uvb9WKhuJObROC-qUpa81U5',
						imagerySet: 'AerialWithLabels'
					})
				})
			],
			target: 'map2',
			view: view
		});
</script>

</html>

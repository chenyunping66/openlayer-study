<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视图同步的两个地图</title>
  <link ref="stylesheet" href="./include/ol.css" type="text/css">
  <script src="./include/ol.js"></script>
</head>
<style>
  @media (min-width:1024px){
    .half{
      padding: 0 10px;
      width: 50%;
      float: left;
    }
  }
</style>
<body>
  <div class="half">
    <h4>OSM</h4>
    <div id="OSM" class="map"></div>
  </div>
  <div class="half">
    <h4>Bing</h4>
    <div id="BinfMap" class="map"></div>
  </div>
  <script>
    //定义一个OSM源的图层
    var layero = new ol.layer.Tile({
        source:new ol.source.OSM()
    });
    var layerb = new ol.layer.Tile({
			source: new ol.source.BingMaps({
				key: 'As1HiMj1PvLPlqc_gtM7AqZfBL8ZL3VrjaS3zIb22Uvb9WKhuJObROC-qUpa81U5',
				imagerySet: 'Aerial'
			})
		});
    //view对象
    var view = new ol.View({
      center:[0,0],
      zoom:1
    });  //整个地图的平移缩放旋转都是通过view来实现的
    //map对象
    var map1 = new ol.Map({
      target:'OSM',
      layers:[layero],
      view:view
    });
    var map2 = new ol.WebGLMap({
			target: 'BingMap',
			layers: [layerb],
			view: view
		});
  </script>
</body>
</html>
<!-- 
  总结：
  - view负责地图的中心定位，分辨率（缩放等级）旋转等
  - view管理地图显示，但不包括对显示的数据进行控制
 -->
